version: '2'

services:

  database:
    image: mariadb:10.4
    environment:
      MYSQL_ROOT_PASSWORD: airsonic
      MYSQL_DATABASE: airsonic
      MYSQL_USER: airsonic
      MYSQL_PASSWORD: airsonic
    logging:
      driver: syslog
      options:
        tag: "{{.DaemonName}}(image={{.ImageName}};name={{.Name}};id={{.ID}})"
    restart: on-failure
    volumes:
     - ${AIRSONIC_DATA}/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci

  airsonic:
    build:
      context: airsonic/
    volumes:
      - ${MUSIC_DIR}:/airsonic/music
    devices:
      - /dev/snd
    ports:
      - "4041:4040"

networks:
  default:
    external:
      name: airsonic